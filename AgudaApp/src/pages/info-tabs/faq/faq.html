<ion-content padding>
    <h1>שאלות ותשובות</h1>

    <ion-searchbar (ionInput)="getItems($event)" placeholder="חיפוש"></ion-searchbar>
    <ion-list  >
        <ion-item  *ngFor="let item of items; let i = index" >

            <ion-item no-lines (click)="toggleSection(i)" >
              {{ item.quest }} 
              <br>
              <br>
                <p *ngIf="item.isOpen" text-wrap>{{item.ans}}</p>
            </ion-item>
          
        </ion-item>

        
    </ion-list>

    

      
</ion-content>
