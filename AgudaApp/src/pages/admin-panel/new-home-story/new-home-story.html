<ion-header>
  <ion-navbar>
    <ion-title>New Story</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label floating>Headline</ion-label>
    <ion-input [(ngModel)]="headline" type="headline" name="Headline" required="required"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Content</ion-label>
    <ion-textarea [(ngModel)]="content" type="content" name="Content" required="required" item-height="300px"></ion-textarea>
  </ion-item>
  <ion-item>
    <ion-label floating>Image URL</ion-label>
    <ion-input [(ngModel)]="imageUrl" type="imageURL" name="Image URL" required="required"></ion-input>
  </ion-item>
  <p></p>
  <ion-buttons>
    <button *ngIf="headline && content && imageUrl" ion-button (click)="save()">Save</button>
    <!-- Show dead button if form is not filled -->
    <button *ngIf="!headline || !content || !imageUrl" ion-button color="darkGray">Save</button>
    <button ion-button (click)="cancel()">Cancel</button>
  </ion-buttons>
</ion-content>
