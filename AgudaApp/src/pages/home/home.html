<ion-header>
    <ion-navbar>
        <ion-title>
            {{tabName}}
            <refresh id={{refresh_id}}></refresh>
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <main>
        <h1>
            {{ title }}
        </h1>
        <img src="./../../assets/imgs/logo.png" width="200" height="200">
        <hr>
        <ion-list no-lines inset>
            <ion-item class="item-trns" *ngFor="let post of postsService.posts">
                <home-data [headline]="post.headline" [content]="post.content"></home-data>
            </ion-item>
        </ion-list>
    </main>
</ion-content>
