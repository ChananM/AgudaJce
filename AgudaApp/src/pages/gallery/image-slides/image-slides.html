<ion-header>
    <ion-navbar hideBackButton color="black">
        <button ion-button icon-only round color="dark" (click)="close()">
            <ion-icon name="close"></ion-icon>
         </button>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-slides [initialSlide]=index [zoom]='true' #mySlider style="background-color: black">
        <ion-slide *ngFor="let image of images">
            <div class='swiper-zoom-container'>
                <img src={{image}}>
            </div>
        </ion-slide>
    </ion-slides>
</ion-content>
