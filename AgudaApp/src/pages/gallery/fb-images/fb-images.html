<ion-header>

  <ion-navbar>
    <ion-title>{{headline}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-grid>
        <ion-row>
          <ion-col col-6 col-md-4 col-xl-3 *ngFor="let image of imageUrl; let i = index;" >
            <div class="image-container" [style.background-image]="'url(' + image + ')'" (click) = "callImage(i)"></div>
          </ion-col>
        </ion-row>
      </ion-grid>
</ion-content>
