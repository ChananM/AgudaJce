<ion-header>
    <ion-navbar>
    </ion-navbar>
</ion-header>

<ion-content>
    <div *ngIf="allowed">
        <ion-row justify-content-center *ngFor="let album of albums.data; let i = index;">
            <ion-card [ngClass]="{'album': this.platform.is('core')}" (click)="callAlbum(album)">
                <img src="{{album.cover_photo.images[0].source}}">
                <div class="card-title">{{album.name}}</div>
            </ion-card>
        </ion-row>
    </div>

</ion-content>
