<ion-header>
    <ion-navbar>
        <ion-title>
            {{tabName}}
            <refresh id={{refresh_id}}></refresh>
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-row justify-content-center *ngFor="let album of albumArray;">
        <ion-card [ngClass]="{'album': this.platform.is('core')}" (click) = "callAlbum(album.headline, album.content, album.imageUrl)">
            <img src = {{album.imageUrl[0]}}/>
            <div class="card-title">{{album.headline}}</div>
            <div class="card-subtitle">{{album.content}}</div>
        </ion-card>
    </ion-row>
</ion-content>
