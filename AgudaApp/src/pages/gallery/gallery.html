<ion-header>
    <ion-navbar>
        <ion-title>
            {{tabName}}
            <refresh id={{refresh_id}}></refresh>
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-row justify-content-center *ngFor="let album of albumArray;">
        <ion-card (click) = "callAlbum(album.content)">
            <img src="https://image.freepik.com/free-psd/abstract-background-design_1297-87.jpg"/>
            <div class="card-title">{{album.headline}}</div>
            <div class="card-subtitle">{{album.content}}</div>
        </ion-card>
    </ion-row>
</ion-content>
