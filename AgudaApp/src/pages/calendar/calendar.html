<ion-header>
    <ion-navbar>
        <ion-title>
            {{tabName}}
            <refresh id={{refresh_id}}></refresh>
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list *ngFor="let post of calendarProvider.posts">
        <ion-item-sliding>
            <ion-item>
                <ion-thumbnail item-start>
                    <img *ngIf="post.imageURL != ''; else elsetag" src={{post.imageURL}}>
                    <ng-template #elsetag>
                        <img src="assets/imgs/logo.png">
                    </ng-template>
                </ion-thumbnail>
                <h2>{{post.date.toLocaleString('he-IL',dateOptions)}}</h2>
                <p>{{post.headline}}</p>
            </ion-item>
            <ion-item-options side="left" dir="ltr">
                <button ion-button color="primary" >
                    <ion-icon name="add"></ion-icon>
                    ללוח שנה
                </button>
                <button ion-button color="secondary" >
                    <ion-icon name="information-circle"></ion-icon>
                     פירוט 
                </button>
            </ion-item-options>
            
        </ion-item-sliding>
     </ion-list>
</ion-content>
